<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator-click.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="calculator">

            <div class="calculator-display"><h1 class="display-digit" ></h1></div>
            <p>U.M.A.</p>
        </div>
        <div class="calculator-body">
            <div class="calculator-content-column">
                <div>Ï–</div>
                <div>7</div>
                <div>4</div>

                <div>0</div>
            </div>
            <div class="calculator-content-column">
                <div>ANS</div>
                <div>8</div>
                <div>5</div>
                <div>2</div>
                <div>.</div>
            </div>
            <div class="calculator-content-column">
                <div>DEL</div>
                <div>9</div>
                <div>6</div>
                <div>3</div>
                <div>=</div>
            </div>
            <div class="calculator-content-column">
                <div>CA</div>
                <div>+</div>
                <div>-</div>
                <div>*</div>
                <div>/</div>
            </div>
        </div>
    </div>
