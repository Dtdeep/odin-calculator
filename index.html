<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-head">
            <div class="head-header">
                <h2>ADMIRE</h2>
                <div class="solar-panel"></div>
            </div>
            <div class="calculator-display"><h1>0011</h1></div>
        </div>
        <div class="calculator-body">
            <div class="taskManagers">
                <div>C</div>
                <div>CE-</div>
                <div>On</div>
                <div>Off</div>
            </div>
            <div class="calculator-contents">
                <div>9</div>
                <div>8</div>
                <div>7</div>
                <div>6</div>
                <div>5</div>
                <div>4</div>
                <div>3</div>
                <div>2</div>
                <div>1</div>
                <div>00</div>
                <div>.</div>
                <div>=</div>
            </div>
            <div class="calculator-operators">
                <div>+</div>
                <div>-</div>
                <div>x</div>
                <div>/</div>
            </div>
        </div>
    </div>
    
</body>
</html>
