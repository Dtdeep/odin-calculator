<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator-click.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-head">
            <div class="head-header">
                <h2>AYABE</h2>
                <div class="solar-panel"></div>
            </div>
            <div class="calculator-display"><h1 class="display-digit" ></h1></div>
            <p>U.M.A.</p>
        </div>
        <div class="calculator-body">
            <div class="taskManagers">
                <div>Ï–</div>
                <div>ANS</div>
                <div>DEL</div>
                <div>CA</div>
            </div>
            <div class="nums-operator">
                <div class="calculator-contents">
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">0</div>
                    <div class="number">.</div>
                    <div>=</div>
                </div>
                <div class="calculator-operators">
                    <div class="operator">+</div>
                    <div class="operator">-</div>
                    <div class="operator">*</div>
                    <div class="operator">/</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
